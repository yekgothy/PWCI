<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign in - Comet</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen font-sans bg-cover bg-center bg-no-repeat" style="background-image: url('../public/fontLogin.png');">
  
  <div class="bg-zinc-800/90 rounded-2xl shadow-2xl shadow-black/40 flex w-full max-w-5xl min-h-[600px] backdrop-blur-sm">
    
    <div class="w-1/2 p-16 flex flex-col justify-center bg-black rounded-l-2xl">
      <div class="w-full max-w-md">
        <div class="flex justify-center mb-4">
          <img src="../public/LogoFifa.svg" alt="FIFA Logo" class="h-16 w-auto">
        </div>
        
        <div class="text-center mb-6">
          <h2 class="text-2xl font-light text-zinc-100">World Cup Hub</h2>
        </div>

        <h1 class="text-4xl font-semibold text-zinc-100 mb-8 text-center">Sign in</h1>
        
        <form class="space-y-6">
          <div>
            <label class="block text-zinc-400 text-sm mb-2">Your email</label>
            <input 
              type="email" 
              value="charles@comet.co" 
              class="w-full px-4 py-3 bg-zinc-700 text-zinc-100 border border-zinc-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-zinc-500 placeholder-zinc-500"
            >
          </div>
          
          <div>
            <div class="flex justify-between items-center mb-2">
              <label class="text-zinc-400 text-sm">Password</label>
              <a href="#" class="text-zinc-400 text-sm hover:text-white transition-colors">Forgot password?</a>
            </div>
            <div class="relative">
              <input 
                type="password" 
                value="••••••••••" 
                class="w-full px-4 py-3 bg-zinc-700 text-zinc-100 border border-zinc-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-zinc-500 placeholder-zinc-500 pr-10"
              >
              <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-zinc-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
              </button>
            </div>
          </div>
          
          <a 
            href="feed.html" 
            class="w-full py-3 bg-gradient-to-r from-zinc-500 to-zinc-600 text-white font-semibold rounded-lg hover:from-zinc-600 hover:to-zinc-700 transition-all duration-300 shadow-md mt-4 block text-center"
          >
            Sign in
          </a>
        </form>
        
        <div class="mt-8 text-center">
          <span class="text-zinc-400 text-sm">Don't have an account? </span>
          <a href="signup.html" class="text-white text-sm font-medium hover:underline">Sign up</a>
        </div>
        
        <div class="mt-4 text-center">
          <a href="landingPage.html" class="text-zinc-400 text-sm hover:text-white transition-colors">← Volver al inicio</a>
        </div>
      </div>
    </div>
    
    <div class="w-1/2 bg-black rounded-r-2xl relative flex items-center justify-center overflow-hidden">
      <!-- Background Image -->
      <img 
        src="../public/2026cupFlags.png" 
        alt="2026 World Cup Flags" 
        class="absolute inset-0 w-full h-full object-cover"
      >
      
      <div class="absolute top-8 left-8 text-white text-xl font-semibold z-10  px-4 py-2 rounded-lg max-w-xs">
        ¡Inicia Sesión en WCH!
      </div>
      
      <div class="absolute bottom-8 right-8 text-white text-lg font-light tracking-[0.2em] z-10 bg-black/50 px-3 py-1 rounded">
        World Cup 2026
      </div>
    </div>
    
  </div>
</body>
</html>
