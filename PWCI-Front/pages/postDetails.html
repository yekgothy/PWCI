<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Post - World Cup Hub</title>
    <script src="https://cdn.tailwindcss.com?v=3.4.1"></script>
</head>
<body class="bg-neutral-50 text-neutral-900 font-sans min-h-screen" style="background-image: url('../public/bgFeed.png'); background-size: cover; background-position: center; background-attachment: fixed;">

    <!-- NAVBAR COMPONENT -->
    <div id="navbar"></div>

    <!-- MAIN CONTENT -->
    <main class="min-h-screen pt-16 md:pt-0">
        <div class="flex max-w-7xl mx-auto">
            
            <!-- LEFT SIDEBAR -->
            <div class="w-72 fixed left-0 top-0 h-screen overflow-y-auto hidden md:block" id="sidebarFeed1"></div>
            
            <!-- CENTER CONTENT -->
            <div class="flex-1 md:ml-72 md:mr-72 px-6 py-8">
                <div class="max-w-3xl mx-auto">
                    
                    <!-- Back Button -->
                    <div class="mb-6">
                        <a href="feed.html" class="inline-flex items-center text-neutral-600 hover:text-neutral-900 transition-colors">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                            </svg>
                            Volver al feed
                        </a>
                    </div>

                    <!-- Post Detail Card -->
                    <div class="bg-white rounded-xl shadow-lg border border-neutral-200 overflow-hidden">
                        
                        <!-- Post Header -->
                        <div class="p-6 border-b border-neutral-200" id="postHeader">
                            <div class="flex items-center space-x-3 animate-pulse">
                                <div class="w-12 h-12 bg-gray-300 rounded-full"></div>
                                <div class="flex-1">
                                    <div class="h-4 bg-gray-300 rounded w-1/4 mb-2"></div>
                                    <div class="h-3 bg-gray-200 rounded w-1/6"></div>
                                </div>
                            </div>
                        </div>

                        <!-- Post Content -->
                        <div class="p-6">
                            <h1 id="postTitle" class="text-2xl font-bold text-neutral-900 mb-4">
                                <div class="h-8 bg-gray-300 rounded w-3/4 animate-pulse"></div>
                            </h1>
                            <div id="postContent" class="prose max-w-none">
                                <div class="space-y-2 animate-pulse">
                                    <div class="h-4 bg-gray-200 rounded"></div>
                                    <div class="h-4 bg-gray-200 rounded"></div>
                                    <div class="h-4 bg-gray-200 rounded w-5/6"></div>
                                </div>
                            </div>

                            <!-- Post Image -->
                            <div id="postImageContainer" class="mb-6" style="display: none;">
                                <!-- Será llenado dinámicamente -->
                            </div>

                            <!-- Tags -->
                            <div id="postTags" class="flex flex-wrap gap-2 mb-6">
                                <!-- Será llenado dinámicamente si es necesario -->
                            </div>

                            <!-- Post Actions -->
                            <div class="flex items-center justify-between pt-4 border-t border-neutral-200">
                                <div class="flex items-center space-x-6">
                                    <button id="likeBtn" class="flex items-center space-x-2 px-3 py-2 rounded-lg text-neutral-600 hover:text-green-600 hover:bg-green-50 transition-all duration-200">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"></path>
                                        </svg>
                                        <span id="likeCount" class="font-medium">0</span>
                                    </button>
                                    <button id="dislikeBtn" class="flex items-center space-x-2 px-3 py-2 rounded-lg text-neutral-600 hover:text-red-600 hover:bg-red-50 transition-all duration-200">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14H5.236a2 2 0 01-1.789-2.894l3.5-7A2 2 0 018.736 3h4.018a2 2 0 01.485.06l3.76.94m-7 10v5a2 2 0 002 2h.096c.5 0 .905-.405.905-.904 0-.715.211-1.413.608-2.008L17 13V4m-7 10h2m5-10h2a2 2 0 012 2v6a2 2 0 01-2 2h-2.5"></path>
                                        </svg>
                                        <span id="dislikeCount" class="font-medium">0</span>
                                    </button>
                                    <div class="flex items-center space-x-2 text-neutral-600">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                                        </svg>
                                        <span id="commentCount" class="font-medium">0</span>
                                    </div>
                                    <div class="flex items-center space-x-2 text-neutral-600" title="Visualizaciones">
                                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                        </svg>
                                        <span id="viewsCount" class="font-medium">0</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Comments Section -->
                    <div class="mt-8">
                        <div class="bg-white rounded-xl shadow-lg border border-neutral-200">
                            
                            <!-- Comments Header -->
                            <div class="px-6 py-4 border-b border-neutral-200">
                                <h2 id="commentsCount" class="text-xl font-semibold text-neutral-900">Comentarios (0)</h2>
                            </div>

                            <!-- Add Comment Form -->
                            <div class="p-6 border-b border-neutral-200">
                                <div class="flex space-x-4">
                                    <div class="w-10 h-10 bg-gradient-to-br from-zinc-600 to-zinc-800 rounded-full flex items-center justify-center flex-shrink-0">
                                        <span class="text-white font-semibold">U</span>
                                    </div>
                                    <div class="flex-1">
                                        <textarea 
                                            id="commentTextarea"
                                            class="w-full px-4 py-3 border border-neutral-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-neutral-500 focus:border-neutral-500 resize-none" 
                                            rows="3" 
                                            placeholder="Escribe un comentario..."
                                        ></textarea>
                                        <div class="flex justify-between items-center mt-3">
                                            <p class="text-xs text-neutral-500">Sé respetuoso en tus comentarios</p>
                                            <button id="submitCommentBtn" class="px-4 py-2 bg-neutral-900 text-white rounded-lg hover:bg-neutral-800 transition-colors">
                                                Comentar
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <!-- Comments List -->
                            <div id="commentsList" class="divide-y divide-neutral-200">
                                <!-- Será llenado dinámicamente -->
                            </div>

                        </div>
                    </div>

                </div>
            </div>
            
            <!-- RIGHT SIDEBAR -->
            <div class="w-72 fixed right-0 top-0 h-screen overflow-y-auto hidden lg:block" id="sidebarFeed2"></div>

        </div>
    </main>

    <!-- Report Comment Modal -->
    <div id="reportModal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-neutral-900/60" id="reportModalOverlay"></div>
        <div class="relative mx-auto mt-24 w-full max-w-md px-4">
            <div class="bg-white rounded-2xl shadow-xl border border-neutral-200 overflow-hidden">
                <div class="flex items-center justify-between px-6 py-4 border-b border-neutral-200">
                    <div>
                        <h3 class="text-lg font-semibold text-neutral-900">Reportar comentario</h3>
                        <p class="text-sm text-neutral-500">Cuéntanos qué sucede con este comentario</p>
                    </div>
                    <button id="closeReportModalBtn" class="text-neutral-400 hover:text-neutral-600 transition-colors" aria-label="Cerrar">
                        <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M18 6L6 18M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="px-6 py-5 space-y-4">
                    <div>
                        <label for="reportMotivo" class="block text-sm font-medium text-neutral-700">Motivo</label>
                        <select id="reportMotivo" class="mt-1 block w-full rounded-lg border border-neutral-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-neutral-500">
                            <option value="">Selecciona un motivo</option>
                            <option value="spam">Spam o publicidad</option>
                            <option value="lenguaje_ofensivo">Lenguaje ofensivo</option>
                            <option value="acoso">Acoso o bullying</option>
                            <option value="contenido_inapropiado">Contenido inapropiado</option>
                            <option value="otro">Otro</option>
                        </select>
                    </div>
                    <div>
                        <label for="reportDescripcion" class="block text-sm font-medium text-neutral-700">Descripción (opcional)</label>
                        <textarea id="reportDescripcion" rows="4" class="mt-1 block w-full rounded-lg border border-neutral-300 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-neutral-500" placeholder="Describe brevemente el problema"></textarea>
                    </div>
                    <div id="reportError" class="hidden rounded-lg bg-red-50 border border-red-200 px-3 py-2 text-sm text-red-600"></div>
                </div>
                <div class="bg-neutral-50 px-6 py-4 flex items-center justify-end space-x-3 border-t border-neutral-200">
                    <button id="cancelReportBtn" class="px-4 py-2 rounded-lg border border-neutral-300 text-neutral-600 hover:bg-neutral-100 transition-colors">Cancelar</button>
                    <button id="submitReportBtn" class="px-4 py-2 rounded-lg bg-neutral-900 text-white hover:bg-neutral-800 transition-colors">Enviar reporte</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../controllers/api-client.js"></script>
    <script src="../controllers/auth.js"></script>
    <script>protectPage();</script>
    <script src="../controllers/avatar-utils.js"></script>
    <script src="../controllers/session.js"></script>
    <script src="../controllers/countdown.js"></script>
    <script src="../controllers/postDetails.js"></script>
    <script src="../controllers/sidebar.js"></script>
    <script src="../controllers/officialNews.js"></script>
    <script>
        // Load components
        Promise.all([
            fetch('../components/navbar.html').then(response => response.text()),
            fetch('../components/sidebarFeed1.html').then(response => response.text()),
            fetch('../components/sidebarFeed2.html').then(response => response.text())
        ]).then(([navbarHTML, sidebar1HTML, sidebar2HTML]) => {
            document.getElementById('navbar').innerHTML = navbarHTML;
            document.getElementById('sidebarFeed1').innerHTML = sidebar1HTML;
            document.getElementById('sidebarFeed2').innerHTML = sidebar2HTML;
            
            if (typeof initSidebar === 'function') {
                initSidebar();
            }

            initializeNavbar();
            if (window.PWCI && window.PWCI.session) {
                window.PWCI.session.refreshUI();
            }
            if (window.PWCI && window.PWCI.countdown) {
                window.PWCI.countdown.init();
            }
        });

        function initializeNavbar() {
            const menuButton = document.getElementById('menuButton');
            const sidebarMenu = document.getElementById('sidebarMenu');
            const closeMenuButton = document.getElementById('closeMenuButton');
            const menuOverlay = document.getElementById('menuOverlay');

            if (menuButton && sidebarMenu) {
                menuButton.addEventListener('click', () => {
                    sidebarMenu.classList.remove('hidden');
                });

                if (closeMenuButton) {
                    closeMenuButton.addEventListener('click', () => {
                        sidebarMenu.classList.add('hidden');
                    });
                }

                if (menuOverlay) {
                    menuOverlay.addEventListener('click', () => {
                        sidebarMenu.classList.add('hidden');
                    });
                }
            }
        }

    </script>

</body>
</html>
