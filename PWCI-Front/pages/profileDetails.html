<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalles de Perfil - World Cup Hub</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="text-gray-800 font-sans pt-16 bg-cover bg-center bg-no-repeat bg-fixed min-h-screen" style="background-image: url('../public/bgProfileDetails.png')">

  <!-- NAVBAR COMPONENT -->
  <div id="navbar"></div>

  <!-- MAIN CONTENT -->
  <main class="py-12 min-h-screen">
    <div class="max-w-4xl mx-auto px-6">
      <!-- Header Section -->
      <div class="bg-black rounded-lg shadow-md p-8 mb-8" style="box-shadow: 0 4px 6px -1px rgba(255, 255, 255, 0.1), 0 2px 4px -1px rgba(255, 255, 255, 0.06);">
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            
            <div>
              <h1 class="text-3xl font-bold text-white">Detalles de Perfil</h1>
              <p class="text-gray-300">Administra tu información personal</p>
            </div>
          </div>
          <div class="text-right">
            <img 
              src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=880&q=80" 
              alt="Foto de Perfil" 
              class="w-20 h-20 rounded-full object-cover border-4 border-gray-200 shadow-lg mx-auto mb-2"
            >
            <p class="text-sm font-medium text-white">Jose Ernesto Macias Sampablo</p>
          </div>
        </div>
      </div>

      <!-- Profile Form -->
      <div class="bg-white rounded-lg shadow-md p-8">
        
        <form class="space-y-6">
          <div>
            <label class="block text-gray-700 text-sm mb-2">Nombre Completo</label>
            <input 
              type="text" 
              value="Charles Emmerson" 
              class="w-full px-4 py-3 bg-gray-50 text-gray-800 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
          </div>

          <div class="grid md:grid-cols-2 md:gap-6">
            <div>
              <label class="block text-gray-700 text-sm mb-2">Fecha de nacimiento</label>
              <input 
                type="date"
                value="1990-05-15"
                class="w-full px-4 py-3 bg-gray-50 text-gray-800 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
              >
            </div>
            <div>
              <label class="block text-gray-700 text-sm mb-2">Género</label>
              <select class="w-full px-4 py-3 bg-gray-50 text-gray-800 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option>Masculino</option>
                <option>Femenino</option>
                <option>Otro</option>
                <option>Prefiero no decirlo</option>
              </select>
            </div>
          </div>
          
          <div class="grid md:grid-cols-2 md:gap-6">
            <div>
              <label class="block text-gray-700 text-sm mb-2">País de nacimiento</label>
              <select class="w-full px-4 py-3 bg-gray-50 text-gray-800 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option>México</option>
                <option>Estados Unidos</option>
                <option>Canadá</option>
                <option>España</option>
              </select>
            </div>
            <div>
              <label class="block text-gray-700 text-sm mb-2">Nacionalidad</label>
              <select class="w-full px-4 py-3 bg-gray-50 text-gray-800 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option>Mexicana</option>
                <option>Estadounidense</option>
                <option>Canadiense</option>
                <option>Española</option>
              </select>
            </div>
          </div>

          <div>
            <label class="block text-gray-700 text-sm mb-2">Correo Electrónico</label>
            <input 
              type="email" 
              value="charles@comet.co" 
              class="w-full px-4 py-3 bg-gray-50 text-gray-800 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            >
          </div>
          
          <button 
            type="submit" 
            class="w-full py-3 bg-gradient-to-r from-black to-gray-800 text-white font-semibold rounded-lg hover:from-gray-900 hover:to-gray-700 transition-all duration-300 shadow-md mt-4"
          >
            Guardar Cambios
          </button>
        </form>
      </div>
    </div>
    
   
    
  </div>
  </main>

  <!-- FOOTER COMPONENT -->
  <div id="footer"></div>

  <!-- JavaScript para cargar componentes -->
  <script src="../controllers/navbar.js"></script>
  <script src="../controllers/home.js"></script>
</body>
</html>
