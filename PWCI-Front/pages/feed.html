<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed - World Cup Hub</title>
    <script src="https://cdn.tailwindcss.com?v=3.4.1"></script>
</head>
<body class="font-sans text-neutral-900" style="background: url('../public/bgFeed.png') center/cover no-repeat fixed;">

    <!-- NAVBAR COMPONENT -->
    <div id="navbar"></div>

    <!-- MAIN LAYOUT -->
    <div class="min-h-screen pt-16 md:pt-0 flex">
        <!-- SIDEBAR IZQUIERDO (fijo) -->
        <aside class="hidden md:block w-64 fixed left-0 top-0 bottom-0 border-r border-zinc-800">
            <div id="sidebar-left-container" class="h-screen overflow-y-auto flex flex-col"></div>
        </aside>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="flex-1 w-full md:ml-64 lg:mr-80 px-4 md:px-6 lg:px-10 py-6" id="feed-main">
            <!-- Barra de búsqueda y filtros -->
            <div class="mb-6 bg-white/95 backdrop-blur-sm rounded-lg shadow-md border border-zinc-200 p-5">
                <!-- Título -->
                <div class="flex items-center gap-3 mb-6">
                    <svg class="w-6 h-6 text-zinc-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path>
                    </svg>
                    <h2 class="text-lg font-bold text-zinc-800">Buscar y Filtrar Publicaciones</h2>
                </div>

                <!-- Buscador -->
                <div class="mb-4">
                    <div class="relative">
                        <input 
                            type="text" 
                            id="searchInput" 
                            placeholder="Buscar por título o contenido..." 
                            class="w-full px-4 py-2.5 pl-12 border border-zinc-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all"
                        >
                        <svg class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-zinc-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                    </div>
                </div>

                <!-- Filtros en fila -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                    <!-- Filtro por Categoría -->
                    <div>
                        <label class="block text-sm font-semibold text-zinc-700 mb-2">Categoría</label>
                        <select id="categoryFilter" class="w-full px-4 py-2 border border-zinc-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all">
                            <option value="">Todas las categorías</option>
                        </select>
                    </div>

                    <!-- Filtro por Mundial -->
                    <div>
                        <label class="block text-sm font-semibold text-zinc-700 mb-2">Mundial</label>
                        <select id="worldCupFilter" class="w-full px-4 py-2 border border-zinc-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all">
                            <option value="">Todos los mundiales</option>
                        </select>
                    </div>

                    <!-- Ordenar por -->
                    <div>
                        <label class="block text-sm font-semibold text-zinc-700 mb-2">Ordenar por</label>
                        <select id="sortFilter" class="w-full px-4 py-2 border border-zinc-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all">
                            <option value="recientes">Más recientes</option>
                            <option value="antiguos">Más antiguos</option>
                            <option value="likes">Más likes</option>
                            <option value="comentarios">Más comentados</option>
                            <option value="vistas">Más vistos</option>
                        </select>
                    </div>
                </div>

                <!-- Botón de limpiar filtros -->
                <div class="mt-4 flex justify-end">
                    <button id="clearFiltersBtn" class="px-4 py-2 text-sm font-semibold text-zinc-600 hover:text-zinc-800 hover:bg-zinc-100 rounded-lg transition-all">
                        <svg class="inline-block w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                        Limpiar filtros
                    </button>
                </div>

                <!-- Contador de resultados -->
                <div id="resultsCount" class="mt-4 text-sm text-zinc-600 font-medium"></div>
            </div>

            <!-- Contenedor de publicaciones -->
            <div id="main-content-container"></div>
        </main>

        <!-- SIDEBAR DERECHO (fijo) -->
        <aside class="hidden lg:block w-80 fixed right-0 top-0 bottom-0 border-l border-zinc-800">
            <div id="sidebar-right-container" class="h-screen overflow-y-auto flex flex-col"></div>
        </aside>
    </div>

    <script src="../controllers/api-client.js"></script>
    <script src="../controllers/auth.js"></script>
    <script>protectPage();</script>
    <script src="../controllers/avatar-utils.js"></script>
    <script src="../controllers/session.js"></script>
    <script src="../controllers/countdown.js"></script>
    <script>
        function initializeNavbar() {
            const menuButton = document.getElementById('menuButton');
            const sidebarMenu = document.getElementById('sidebarMenu');
            const closeMenuButton = document.getElementById('closeMenuButton');
            const menuOverlay = document.getElementById('menuOverlay');

            if (!menuButton || !sidebarMenu) {
                return;
            }

            menuButton.addEventListener('click', () => {
                sidebarMenu.classList.remove('hidden');
            });

            if (closeMenuButton) {
                closeMenuButton.addEventListener('click', () => {
                    sidebarMenu.classList.add('hidden');
                });
            }

            if (menuOverlay) {
                menuOverlay.addEventListener('click', () => {
                    sidebarMenu.classList.add('hidden');
                });
            }
        }

        Promise.all([
            fetch('../components/navbar.html?v=4').then(res => res.text()),
            fetch('../components/sidebarFeed1.html?v=4').then(res => res.text()),
            fetch('../components/sidebarFeed2.html?v=3').then(res => res.text())
        ])
        .then(([navbarHTML, sidebarLeftHTML, sidebarRightHTML]) => {
            const navbarContainer = document.getElementById('navbar');
            const sidebarLeftContainer = document.getElementById('sidebar-left-container');
            const sidebarRightContainer = document.getElementById('sidebar-right-container');

            if (navbarContainer) {
                navbarContainer.innerHTML = navbarHTML;
            }
            if (sidebarLeftContainer) {
                sidebarLeftContainer.innerHTML = sidebarLeftHTML;
            }
            if (sidebarRightContainer) {
                sidebarRightContainer.innerHTML = sidebarRightHTML;
            }

            initializeNavbar();
            if (typeof initSidebar === 'function') {
                initSidebar();
            }
            if (window.PWCI && window.PWCI.session) {
                window.PWCI.session.refreshUI();
            }
            if (window.PWCI && window.PWCI.countdown) {
                window.PWCI.countdown.init();
            }
        })
        .catch(error => {
            console.error('Error cargando componentes:', error);
        });
    </script>
    <script src="../controllers/sidebar.js"></script>
    <script src="../controllers/officialNews.js"></script>
    <script src="../controllers/feed.js"></script>

</body>
</html>
