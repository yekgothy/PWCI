<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed - World Cup Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-neutral-900" style="background: url('../public/bgFeed.png') center/cover no-repeat fixed;">

    <!-- NAVBAR COMPONENT -->
    <div id="navbar"></div>

    <!-- MAIN LAYOUT -->
    <div class="min-h-screen pt-16 flex">
        <!-- SIDEBAR IZQUIERDO (fijo) -->
        <aside class="hidden md:block w-64 fixed left-0 top-16 bottom-0 border-r border-zinc-800">
            <div id="sidebar-left-container" class="h-[calc(100vh-4rem)] overflow-y-auto flex flex-col">
            </div>
        </aside>

        <!-- CONTENIDO PRINCIPAL -->
        <main class="flex-1 w-full md:ml-64 lg:mr-80 px-4 md:px-8 lg:px-12 py-8" id="feed-main">
            <div id="main-content-container"></div>
        </main>

        <!-- SIDEBAR DERECHO (fijo) -->
        <aside class="hidden lg:block w-80 fixed right-0 top-16 bottom-0 border-l border-zinc-800">
            <div id="sidebar-right-container" class="h-[calc(100vh-4rem)] overflow-y-auto flex flex-col"></div>
        </aside>
    </div>

    <!-- JavaScript para cargar componentes -->
    <script>
        // Función para inicializar el navbar
        function initializeNavbar() {
            const menuButton = document.getElementById('menuButton');
            const sidebarMenu = document.getElementById('sidebarMenu');
            const closeMenuButton = document.getElementById('closeMenuButton');
            const menuOverlay = document.getElementById('menuOverlay');

            if (menuButton && sidebarMenu) {
                // Abrir menú hamburguesa
                menuButton.addEventListener('click', function() {
                    sidebarMenu.classList.remove('hidden');
                });

                // Cerrar menú con botón X
                if (closeMenuButton) {
                    closeMenuButton.addEventListener('click', function() {
                        sidebarMenu.classList.add('hidden');
                    });
                }

                // Cerrar menú haciendo clic en el overlay
                if (menuOverlay) {
                    menuOverlay.addEventListener('click', function() {
                        sidebarMenu.classList.add('hidden');
                    });
                }
            }
        }

        // Inicializar countdown (mueve lógica fuera del componente)
        function initCountdown() {
            const target = new Date("June 11, 2026 00:00:00").getTime();
            function update() {
                const now = Date.now();
                const diff = target - now;
                if (diff <= 0) {
                    const el = document.getElementById('countdown');
                    if (el) {
                        el.innerHTML = "<p class='col-span-4 text-center text-lg font-bold'>¡El Mundial ha comenzado!</p>";
                    }
                    return; // No reprogramar
                }
                const d = Math.floor(diff / 86400000);
                const h = Math.floor((diff % 86400000) / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                const daysEl = document.getElementById('days');
                if (daysEl) {
                    daysEl.textContent = d;
                    document.getElementById('hours').textContent = h;
                    document.getElementById('minutes').textContent = m;
                    document.getElementById('seconds').textContent = s;
                    setTimeout(update, 1000);
                }
            }
            update();
        }

        // Cargar todos los componentes
        Promise.all([
            // Cargar Navbar
            fetch('../components/navbar.html?v=4')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar').innerHTML = data;
                }),

            // Cargar Sidebar Izquierdo
            fetch('../components/sidebarFeed1.html?v=4')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-left-container').innerHTML = data;
                }),

            // Cargar Contenido Principal (Posts)
            fetch('../components/cardpostFeed.html?v=2')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('main-content-container').innerHTML = data;
                }),

            // Cargar Sidebar Derecho
            fetch('../components/sidebarFeed2.html?v=3')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-right-container').innerHTML = data;
                    initCountdown();
                })
        ])
        .then(() => {
            console.log('Todos los componentes cargados exitosamente');
            
            // Inicializar navbar después de que todo esté cargado
            setTimeout(() => {
                initializeNavbar();
                initUserInterface();
            }, 200);
        })
        .catch(error => {
            console.error('Error cargando componentes:', error);
        });
        
        // Función para inicializar la interfaz de usuario
        function initUserInterface() {
            // Obtener datos del usuario
            const userData = getUserDataFromStorage();
            const isAuth = userData !== null;
            
            console.log('Usuario autenticado:', isAuth);
            if (userData) {
                console.log('Datos del usuario:', userData);
            }
            
            // Actualizar Navbar
            updateNavbar(userData, isAuth);
            
            // Actualizar Sidebar
            updateSidebar(userData, isAuth);
        }
        
        // Obtener datos del usuario
        function getUserDataFromStorage() {
            try {
                const data = localStorage.getItem('userData');
                return data ? JSON.parse(data) : null;
            } catch (error) {
                console.error('Error al obtener datos:', error);
                return null;
            }
        }
        
        // Actualizar navbar con información del usuario
        function updateNavbar(userData, isAuth) {
            const authButtons = document.getElementById('authButtons');
            const userMenu = document.getElementById('userMenu');
            const navUserName = document.getElementById('navUserName');
            const logoutButton = document.getElementById('logoutButton');
            
            if (isAuth && userData) {
                // Ocultar botones de login/signup
                if (authButtons) authButtons.classList.add('hidden');
                
                // Mostrar menú de usuario
                if (userMenu) {
                    userMenu.classList.remove('hidden');
                    userMenu.classList.add('flex');
                }
                
                // Actualizar nombre
                if (navUserName) {
                    navUserName.textContent = userData.nombreCompleto || 'Usuario';
                }
                
                // Agregar evento de logout
                if (logoutButton) {
                    logoutButton.onclick = handleLogout;
                }
            } else {
                // Mostrar botones de login/signup
                if (authButtons) authButtons.classList.remove('hidden');
                
                // Ocultar menú de usuario
                if (userMenu) userMenu.classList.add('hidden');
            }
        }
        
        // Actualizar sidebar con información del usuario
        function updateSidebar(userData, isAuth) {
            const sidebarUserName = document.getElementById('sidebarUserName');
            const sidebarUserInitials = document.getElementById('sidebarUserInitials');
            const sidebarLogoutButton = document.getElementById('sidebarLogoutButton');
            
            if (isAuth && userData) {
                // Actualizar nombre
                if (sidebarUserName) {
                    sidebarUserName.textContent = userData.nombreCompleto || 'Usuario';
                }
                
                // Actualizar iniciales
                if (sidebarUserInitials) {
                    const initials = getInitials(userData.nombreCompleto);
                    sidebarUserInitials.textContent = initials;
                }
                
                // Agregar evento de logout
                if (sidebarLogoutButton) {
                    sidebarLogoutButton.onclick = handleLogout;
                }
            }
        }
        
        // Obtener iniciales del nombre
        function getInitials(nombreCompleto) {
            if (!nombreCompleto) return '?';
            const words = nombreCompleto.trim().split(' ');
            if (words.length === 1) {
                return words[0].substring(0, 2).toUpperCase();
            }
            return (words[0][0] + words[words.length - 1][0]).toUpperCase();
        }
        
        // Manejar cierre de sesión
        function handleLogout() {
            if (confirm('¿Estás seguro de que quieres cerrar sesión?')) {
                localStorage.removeItem('userData');
                localStorage.removeItem('authToken');
                localStorage.removeItem('loginTime');
                window.location.href = '../pages/login.html';
            }
        }
    </script>

</body>
</html>
