<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up - World Cup Hub</title>
  <script src="https://cdn.tailwindcss.com?v=3.4.1"></script>
</head>
<body class="flex items-center justify-center min-h-screen font-sans bg-cover bg-center bg-no-repeat" style="background-image: url('../public/fontLogin.png');">
  
  <div class="bg-zinc-800/90 rounded-2xl shadow-2xl shadow-black/40 flex w-full max-w-7xl min-h-[600px] backdrop-blur-sm">
    
    <!-- Left Side: Image -->
    <div class="w-1/2 bg-black rounded-l-2xl relative flex items-center justify-center overflow-hidden">
      <!-- Background Image -->
      <img 
        src="../public/2026cupFlags.png" 
        alt="2026 World Cup Flags" 
        class="absolute inset-0 w-full h-full object-cover"
      >
      
      <div class="absolute top-8 left-8 text-white text-xl font-semibold z-10  px-4 py-4 rounded-lg max-w-xs">
        ¡Únete a la fiebre mundialista con WCH!
      </div>
      
      <div class="absolute bottom-8 right-8 text-white text-lg font-light tracking-[0.2em] z-10 bg-black/50 px-3 py-1 rounded">
        Copa Mundial 2026
      </div>
    </div>
    
    <!-- Right Side: Form -->
    <div class="w-1/2 p-16 flex flex-col justify-center bg-black rounded-r-2xl">
      <div class="w-full max-w-md">
        <div class="flex justify-center mb-4">
          <img src="../public/LogoFifa.svg" alt="FIFA Logo" class="h-16 w-auto">
        </div>
        
        <div class="text-center mb-6">
          <h2 class="text-2xl font-light text-zinc-100">World Cup Hub</h2>
        </div>

        <h1 class="text-4xl font-semibold text-zinc-100 mb-8 text-center">Sign up</h1>
        
        <form id="signupForm" class="space-y-6">
          <div class="flex gap-4">
            <div class="flex-1">
              <label class="block text-zinc-400 text-sm mb-2">First name</label>
              <input 
                type="text" 
                id="nombre"
                name="nombre"
                placeholder="John" 
                required
                class="w-full px-4 py-3 bg-zinc-700 text-zinc-100 border border-zinc-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-zinc-500 placeholder-zinc-500"
              >
            </div>
            <div class="flex-1">
              <label class="block text-zinc-400 text-sm mb-2">Last name</label>
              <input 
                type="text" 
                id="apellido"
                name="apellido"
                placeholder="Doe" 
                class="w-full px-4 py-3 bg-zinc-700 text-zinc-100 border border-zinc-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-zinc-500 placeholder-zinc-500"
              >
            </div>
          </div>
          
          <div>
            <label class="block text-zinc-400 text-sm mb-2">Email</label>
            <input 
              type="email" 
              id="email"
              name="email"
              placeholder="john@example.com" 
              required
              class="w-full px-4 py-3 bg-zinc-700 text-zinc-100 border border-zinc-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-zinc-500 placeholder-zinc-500"
            >
          </div>
          
          <div>
            <label class="block text-zinc-400 text-sm mb-2">Password</label>
            <div class="relative">
              <input 
                type="password" 
                id="password"
                name="password"
                placeholder="••••••••••" 
                required
                minlength="6"
                class="w-full px-4 py-3 bg-zinc-700 text-zinc-100 border border-zinc-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-zinc-500 placeholder-zinc-500 pr-10"
              >
              <button type="button" id="togglePassword" class="absolute right-3 top-1/2 -translate-y-1/2 text-zinc-400 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                </svg>
              </button>
            </div>
          </div>
          
          <div>
            <label class="block text-zinc-400 text-sm mb-2">Fecha de nacimiento</label>
            <input 
              type="date" 
              id="fechaNacimiento"
              name="fechaNacimiento"
              class="w-full px-4 py-3 bg-zinc-700 text-zinc-100 border border-zinc-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-zinc-500"
            >
          </div>
          
          <div class="flex items-center">
            <input type="checkbox" id="terms" name="terms" class="mr-3 h-4 w-4 text-zinc-600 focus:ring-zinc-500 border-zinc-600 rounded">
            <label for="terms" class="text-zinc-400 text-sm">I agree to the <a href="#" class="text-white underline hover:no-underline">Terms & Conditions</a></label>
          </div>
          
          <!-- Mensaje de error/éxito -->
          <div id="errorMessage" class="text-red-500 text-sm mt-2" style="display: none;"></div>
          
          <button 
            type="submit"
            id="signupButton"
            class="w-full py-3 bg-gradient-to-r from-zinc-500 to-zinc-600 text-white font-semibold rounded-lg hover:from-zinc-600 hover:to-zinc-700 transition-all duration-300 shadow-md mt-4"
          >
            Create account
          </button>
        </form>
        
        <div class="mt-8 text-center">
          <span class="text-zinc-400 text-sm">Already have an account? </span>
          <a href="login.html" class="text-white text-sm font-medium hover:underline">Sign in</a>
        </div>
        
        <div class="mt-4 text-center">
          <a href="landingPage.html" class="text-zinc-400 text-sm hover:text-white transition-colors">« Volver al inicio</a>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Script del controlador de signup -->
  <script src="../controllers/signup.js"></script>
</body>
</html>
