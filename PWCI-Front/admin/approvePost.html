<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprobación de Posts - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-neutral-50 text-neutral-900 font-sans">

    <!-- NAVBAR COMPONENT -->
    <div id="navbar"></div>

    <!-- MAIN CONTENT -->
    <div class="min-h-screen pt-16">
        <div class="max-w-7xl mx-auto px-4 py-8">
            
            <!-- Header -->
            <div class="mb-8 flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-neutral-900 mb-2">Aprobación de Publicaciones</h1>
                    <p class="text-neutral-600">Revisa y modera las publicaciones pendientes</p>
                </div>
                <a href="adminPanel.html" class="bg-neutral-200 hover:bg-neutral-300 text-neutral-700 px-4 py-2 rounded-lg transition-colors">
                    ← Volver al Panel
                </a>
            </div>

            <!-- Filter Tabs -->
            <div class="mb-6">
                <div class="border-b border-neutral-200">
                    <nav class="flex space-x-8">
                        <button id="tabPendientes" data-tab="pendiente" class="py-2 px-1 border-b-2 border-blue-500 text-blue-600 font-medium hover:text-blue-700">
                            Pendientes (0)
                        </button>
                        <button id="tabAprobadas" data-tab="aprobada" class="py-2 px-1 border-b-2 border-transparent text-neutral-500 hover:text-neutral-700">
                            Aprobados (0)
                        </button>
                        <button id="tabRechazadas" data-tab="rechazada" class="py-2 px-1 border-b-2 border-transparent text-neutral-500 hover:text-neutral-700">
                            Rechazados (0)
                        </button>
                    </nav>
                </div>
            </div>

            <!-- Posts List -->
            <div id="postsContainer" class="space-y-6">
                <!-- Los posts se cargarán dinámicamente aquí -->
                <div class="bg-white rounded-xl shadow-md border border-neutral-200 p-12 text-center">
                    <div class="animate-pulse">
                        <div class="h-12 w-12 bg-neutral-200 rounded-full mx-auto mb-4"></div>
                        <div class="h-4 bg-neutral-200 rounded w-1/2 mx-auto"></div>
                    </div>
                    <p class="text-neutral-500 mt-4">Cargando publicaciones...</p>
                </div>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script src="../controllers/approvePost.js"></script>
    <script>
        // Cargar navbar
        fetch('../components/navbar.html?v=2')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
                // Inicializar navbar
                setTimeout(() => {
                    const menuButton = document.getElementById('menuButton');
                    const sidebarMenu = document.getElementById('sidebarMenu');
                    const closeMenuButton = document.getElementById('closeMenuButton');
                    const menuOverlay = document.getElementById('menuOverlay');

                    if (menuButton && sidebarMenu) {
                        menuButton.addEventListener('click', function() {
                            sidebarMenu.classList.remove('hidden');
                        });
                        if (closeMenuButton) {
                            closeMenuButton.addEventListener('click', function() {
                                sidebarMenu.classList.add('hidden');
                            });
                        }
                        if (menuOverlay) {
                            menuOverlay.addEventListener('click', function() {
                                sidebarMenu.classList.add('hidden');
                            });
                        }
                    }
                }, 100);
            })
            .catch(error => console.error('Error cargando navbar:', error));
    </script>

</body>
</html>
