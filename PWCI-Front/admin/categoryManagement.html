<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Categorías - Admin</title>
    <script src="https://cdn.tailwindcss.com?v=3.4.1"></script>
</head>
<body class="bg-neutral-50 text-neutral-900 font-sans">

    <!-- NAVBAR COMPONENT -->
    <div id="navbar"></div>

    <!-- MAIN CONTENT -->
    <div class="min-h-screen pt-16">
        <div class="max-w-7xl mx-auto px-4 py-8">
            
            <!-- Header -->
            <div class="mb-8 flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-neutral-900 mb-2">Gestión de Categorías</h1>
                    <p class="text-neutral-600">Administra las categorías disponibles para las publicaciones</p>
                </div>
                <div class="flex space-x-3">
                    <button id="newCategoryBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">
                        + Nueva Categoría
                    </button>
                    <a href="adminPanel.html" class="bg-neutral-200 hover:bg-neutral-300 text-neutral-700 px-4 py-2 rounded-lg transition-colors">
                        ? Volver al Panel
                    </a>
                </div>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-xl shadow-md border border-neutral-200">
                    <h3 class="text-lg font-semibold text-neutral-900 mb-1">Total Categor�as</h3>
                    <p id="totalCategories" class="text-3xl font-bold text-blue-600">0</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-md border border-neutral-200">
                    <h3 class="text-lg font-semibold text-neutral-900 mb-1">Activas</h3>
                    <p id="activeCategories" class="text-3xl font-bold text-green-600">0</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-md border border-neutral-200">
                    <h3 class="text-lg font-semibold text-neutral-900 mb-1">Inactivas</h3>
                    <p id="inactiveCategories" class="text-3xl font-bold text-red-600">0</p>
                </div>
            </div>

            <!-- Categories Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="categoriesContainer">
                <!-- Las categor�as se cargar�n din�micamente aqu� -->
                <div class="col-span-full text-center py-12">
                    <p class="text-neutral-500">Cargando categor�as...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Categor�a -->
    <div id="categoryModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 w-full max-w-md mx-4">
            <h3 id="modalTitle" class="text-lg font-semibold text-neutral-900 mb-4">Nueva Categor�a</h3>
            
            <form id="categoryForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-1">Nombre *</label>
                    <input type="text" id="categoryName" class="w-full border border-neutral-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Ej: Equipos" required>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-1">Descripci�n</label>
                    <textarea id="categoryDescription" class="w-full border border-neutral-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" rows="3" placeholder="Descripci�n de la categor�a..."></textarea>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-1">Color</label>
                    <input type="color" id="categoryColor" class="w-full h-10 border border-neutral-300 rounded-lg px-1 py-1 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" value="#3B82F6">
                </div>

                <div class="flex space-x-3 pt-4">
                    <button type="button" onclick="closeCategoryModal()" class="flex-1 bg-neutral-200 hover:bg-neutral-300 text-neutral-700 py-2 px-4 rounded-lg transition-colors">
                        Cancelar
                    </button>
                    <button type="submit" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg transition-colors">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../controllers/navbar.js"></script>
    <script src="../controllers/categoryManagement.js"></script>
</body>
</html>
