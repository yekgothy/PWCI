<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Mundiales - Admin</title>
    <script src="https://cdn.tailwindcss.com?v=3.4.1"></script>
</head>
<body class="bg-neutral-50 text-neutral-900 font-sans">

    <!-- NAVBAR COMPONENT -->
    <div id="navbar"></div>

    <!-- MAIN CONTENT -->
    <div class="min-h-screen pt-16">
        <div class="max-w-7xl mx-auto px-4 py-8">
            
            <!-- Header -->
            <div class="mb-8 flex items-center justify-between">
                <div>
                    <h1 class="text-3xl font-bold text-neutral-900 mb-2">Gestión de Mundiales</h1>
                    <p class="text-neutral-600">Administra la información de cada Copa del Mundo</p>
                </div>
                <div class="flex space-x-3">
                    <button id="newWorldCupBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg transition-colors">
                        + Nuevo Mundial
                    </button>
                    <a href="adminPanel.html" class="bg-neutral-200 hover:bg-neutral-300 text-neutral-700 px-4 py-2 rounded-lg transition-colors">
                        ? Volver al Panel
                    </a>
                </div>
            </div>

            <!-- Stats -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <div class="bg-white p-6 rounded-xl shadow-md border border-neutral-200">
                    <h3 class="text-lg font-semibold text-neutral-900 mb-1">Total Mundiales</h3>
                    <p id="totalWorldCups" class="text-3xl font-bold text-blue-600">0</p>
                </div>
                <div class="bg-white p-6 rounded-xl shadow-md border border-neutral-200">
                    <h3 class="text-lg font-semibold text-neutral-900 mb-1">Pr�ximo Mundial</h3>
                    <p id="nextWorldCup" class="text-lg text-neutral-700">Cargando...</p>
                </div>
            </div>

            <!-- Mundiales Grid -->
            <div id="worldCupsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <p class="text-neutral-500 text-center py-8 col-span-full">Cargando mundiales...</p>
            </div>
        </div>
    </div>

    <!-- Modal Mundial -->
    <div id="worldCupModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-xl p-6 w-full max-w-2xl mx-4 max-h-[90vh] overflow-y-auto">
            <h3 id="modalTitle" class="text-lg font-semibold text-neutral-900 mb-4">Nuevo Mundial</h3>
            
            <form id="worldCupForm" class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-neutral-700 mb-1">A�o *</label>
                        <input type="number" id="worldCupYear" class="w-full border border-neutral-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="2026" required min="1930" max="2100">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-neutral-700 mb-1">Pa�s Sede *</label>
                        <input type="text" id="worldCupCountry" class="w-full border border-neutral-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Brasil" required>
                    </div>
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-1">Nombre Oficial</label>
                    <input type="text" id="worldCupName" class="w-full border border-neutral-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="FIFA World Cup Brasil 2014">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-1">URL del Logo</label>
                    <input type="url" id="worldCupLogo" class="w-full border border-neutral-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="https://ejemplo.com/logo.png">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-neutral-700 mb-1">Descripci�n</label>
                    <textarea id="worldCupDescription" class="w-full border border-neutral-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" rows="3" placeholder="Describe este mundial..."></textarea>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-neutral-700 mb-1">Fecha Inicio</label>
                        <input type="date" id="worldCupStartDate" class="w-full border border-neutral-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-neutral-700 mb-1">Fecha Fin</label>
                        <input type="date" id="worldCupEndDate" class="w-full border border-neutral-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-neutral-700 mb-1">N�mero de Equipos</label>
                        <input type="number" id="worldCupTeams" class="w-full border border-neutral-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="32" min="8" max="64">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-neutral-700 mb-1">Estado</label>
                        <select id="worldCupStatus" class="w-full border border-neutral-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="proximo">Pr�ximo</option>
                            <option value="en_curso">En Curso</option>
                            <option value="finalizado">Finalizado</option>
                        </select>
                    </div>
                </div>

                <div class="flex space-x-3 pt-4">
                    <button type="button" onclick="closeWorldCupModal()" class="flex-1 bg-neutral-200 hover:bg-neutral-300 text-neutral-700 py-2 px-4 rounded-lg transition-colors">
                        Cancelar
                    </button>
                    <button type="submit" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-lg transition-colors">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../controllers/navbar.js"></script>
    <script src="../controllers/worldCupManagement.js"></script>
</body>
</html>
